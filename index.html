<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess vs Random AI</title>
    
    <!-- Chessboard.js CSS -->
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-width: 600px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-top: 0;
        }
        
        #myBoard {
            width: 500px;
            margin: 20px auto;
        }
        
        .info {
            text-align: center;
            margin: 20px 0;
            font-size: 18px;
            font-weight: bold;
            color: #555;
        }
        
        .status {
            padding: 15px;
            background: #f0f0f0;
            border-radius: 8px;
            text-align: center;
            margin: 15px 0;
        }
        
        .button-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        
        button {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #5568d3;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .move-history {
            max-height: 150px;
            overflow-y: auto;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 5px;
            font-family: monospace;
            font-size: 14px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>♟️ Chess vs Smart AI</h1>
        <div class="info">You play as White - AI uses Minimax algorithm</div>
        
        <div id="myBoard"></div>
        
        <div class="status">
            <div id="status">Make your move!</div>
        </div>
        
        <div class="button-container">
            <button id="resetBtn">New Game</button>
            <button id="undoBtn">Undo Move</button>
        </div>
        
        <div class="move-history" id="moveHistory"></div>
    </div>

    <!-- jQuery (required by chessboard.js) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Chess.js for game logic -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    
    <!-- Chessboard.js for visualization -->
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>

    <script>
        // Initialize the chess game logic
        const game = new Chess();
        let moveHistory = [];

        // Function to update the status message
        function updateStatus() {
            let status = '';
            let moveColor = 'White';
            
            if (game.turn() === 'b') {
                moveColor = 'Black';
            }

            // Check for game over conditions
            if (game.in_checkmate()) {
                status = 'Game over - ' + moveColor + ' is in checkmate!';
            } else if (game.in_draw()) {
                status = 'Game over - Draw!';
            } else if (game.in_stalemate()) {
                status = 'Game over - Stalemate!';
            } else if (game.in_threefold_repetition()) {
                status = 'Game over - Threefold repetition!';
            } else if (game.insufficient_material()) {
                status = 'Game over - Insufficient material!';
            } else if (game.in_check()) {
                status = moveColor + ' is in check!';
            } else {
                status = moveColor + ' to move';
            }

            document.getElementById('status').textContent = status;
            document.getElementById('moveHistory').textContent = moveHistory.join(', ');
        }

        // Piece values for evaluation
        const pieceValues = {
            'p': 100,   // Pawn
            'n': 320,   // Knight
            'b': 330,   // Bishop
            'r': 500,   // Rook
            'q': 900,   // Queen
            'k': 20000  // King
        };

        // Piece-square tables for positional evaluation
        // Higher values mean better positions for that piece
        const pawnTable = [
            0,  0,  0,  0,  0,  0,  0,  0,
            50, 50, 50, 50, 50, 50, 50, 50,
            10, 10, 20, 30, 30, 20, 10, 10,
            5,  5, 10, 25, 25, 10,  5,  5,
            0,  0,  0, 20, 20,  0,  0,  0,
            5, -5,-10,  0,  0,-10, -5,  5,
            5, 10, 10,-20,-20, 10, 10,  5,
            0,  0,  0,  0,  0,  0,  0,  0
        ];

        const knightTable = [
            -50,-40,-30,-30,-30,-30,-40,-50,
            -40,-20,  0,  0,  0,  0,-20,-40,
            -30,  0, 10, 15, 15, 10,  0,-30,
            -30,  5, 15, 20, 20, 15,  5,-30,
            -30,  0, 15, 20, 20, 15,  0,-30,
            -30,  5, 10, 15, 15, 10,  5,-30,
            -40,-20,  0,  5,  5,  0,-20,-40,
            -50,-40,-30,-30,-30,-30,-40,-50
        ];

        const bishopTable = [
            -20,-10,-10,-10,-10,-10,-10,-20,
            -10,  0,  0,  0,  0,  0,  0,-10,
            -10,  0,  5, 10, 10,  5,  0,-10,
            -10,  5,  5, 10, 10,  5,  5,-10,
            -10,  0, 10, 10, 10, 10,  0,-10,
            -10, 10, 10, 10, 10, 10, 10,-10,
            -10,  5,  0,  0,  0,  0,  5,-10,
            -20,-10,-10,-10,-10,-10,-10,-20
        ];

        const rookTable = [
            0,  0,  0,  0,  0,  0,  0,  0,
            5, 10, 10, 10, 10, 10, 10,  5,
            -5,  0,  0,  0,  0,  0,  0, -5,
            -5,  0,  0,  0,  0,  0,  0, -5,
            -5,  0,  0,  0,  0,  0,  0, -5,
            -5,  0,  0,  0,  0,  0,  0, -5,
            -5,  0,  0,  0,  0,  0,  0, -5,
            0,  0,  0,  5,  5,  0,  0,  0
        ];

        const queenTable = [
            -20,-10,-10, -5, -5,-10,-10,-20,
            -10,  0,  0,  0,  0,  0,  0,-10,
            -10,  0,  5,  5,  5,  5,  0,-10,
            -5,  0,  5,  5,  5,  5,  0, -5,
            0,  0,  5,  5,  5,  5,  0, -5,
            -10,  5,  5,  5,  5,  5,  0,-10,
            -10,  0,  5,  0,  0,  0,  0,-10,
            -20,-10,-10, -5, -5,-10,-10,-20
        ];

        const kingTable = [
            -30,-40,-40,-50,-50,-40,-40,-30,
            -30,-40,-40,-50,-50,-40,-40,-30,
            -30,-40,-40,-50,-50,-40,-40,-30,
            -30,-40,-40,-50,-50,-40,-40,-30,
            -20,-30,-30,-40,-40,-30,-30,-20,
            -10,-20,-20,-20,-20,-20,-20,-10,
            20, 20,  0,  0,  0,  0, 20, 20,
            20, 30, 10,  0,  0, 10, 30, 20
        ];

        // Get piece-square table for a piece
        function getPieceSquareTable(piece) {
            const tables = {
                'p': pawnTable,
                'n': knightTable,
                'b': bishopTable,
                'r': rookTable,
                'q': queenTable,
                'k': kingTable
            };
            return tables[piece.toLowerCase()];
        }

        // Evaluate the board position
        function evaluateBoard() {
            let totalEvaluation = 0;
            
            for (let i = 0; i < 8; i++) {
                for (let j = 0; j < 8; j++) {
                    const square = String.fromCharCode(97 + j) + (8 - i);
                    const piece = game.get(square);
                    
                    if (piece) {
                        const absoluteValue = getPieceValue(piece, i, j);
                        totalEvaluation += piece.color === 'w' ? absoluteValue : -absoluteValue;
                    }
                }
            }
            
            return totalEvaluation;
        }

        // Get the value of a piece at a specific position
        function getPieceValue(piece, x, y) {
            const pieceType = piece.type;
            const pieceValue = pieceValues[pieceType];
            
            let squareIndex = x * 8 + y;
            
            // Flip the table for black pieces
            if (piece.color === 'b') {
                squareIndex = (7 - x) * 8 + y;
            }
            
            const table = getPieceSquareTable(pieceType);
            const positionValue = table[squareIndex];
            
            return pieceValue + positionValue;
        }

        // Minimax algorithm with alpha-beta pruning
        function minimax(depth, alpha, beta, isMaximizingPlayer) {
            if (depth === 0) {
                return evaluateBoard();
            }

            const possibleMoves = game.moves();

            if (isMaximizingPlayer) {
                let maxEval = -Infinity;
                for (const move of possibleMoves) {
                    game.move(move);
                    const evaluation = minimax(depth - 1, alpha, beta, false);
                    game.undo();
                    maxEval = Math.max(maxEval, evaluation);
                    alpha = Math.max(alpha, evaluation);
                    if (beta <= alpha) {
                        break; // Beta cutoff
                    }
                }
                return maxEval;
            } else {
                let minEval = Infinity;
                for (const move of possibleMoves) {
                    game.move(move);
                    const evaluation = minimax(depth - 1, alpha, beta, true);
                    game.undo();
                    minEval = Math.min(minEval, evaluation);
                    beta = Math.min(beta, evaluation);
                    if (beta <= alpha) {
                        break; // Alpha cutoff
                    }
                }
                return minEval;
            }
        }

        // Find the best move for the AI
        function getBestMove(depth = 5) {
            const possibleMoves = game.moves();
            let bestMove = null;
            let bestValue = Infinity; // Black wants to minimize (negative scores)

            for (const move of possibleMoves) {
                game.move(move);
                const boardValue = minimax(depth - 1, -Infinity, Infinity, true);
                game.undo();

                if (boardValue < bestValue) {
                    bestValue = boardValue;
                    bestMove = move;
                }
            }

            return bestMove;
        }

        // Function to make the best AI move
        function makeAIMove() {
            const possibleMoves = game.moves();
            
            // Game over, no more moves
            if (possibleMoves.length === 0) return;

            // Show "thinking" status
            document.getElementById('status').textContent = 'AI is thinking...';

            // Use setTimeout to not freeze the UI
            setTimeout(() => {
                const bestMove = getBestMove(3); // Depth of 3 moves ahead
                
                // Make the move
                game.move(bestMove);
                moveHistory.push(bestMove);
                
                // Update the board
                board.position(game.fen());
                updateStatus();
            }, 100);
        }

        // Called when user drops a piece
        function onDrop(source, target) {
            // Check if it's the player's turn (white)
            if (game.turn() !== 'w') {
                return 'snapback';
            }

            // Try to make the move
            const move = game.move({
                from: source,
                to: target,
                promotion: 'q' // Always promote to queen for simplicity
            });

            // Illegal move
            if (move === null) return 'snapback';

            // Add move to history
            moveHistory.push(move.san);
            updateStatus();

            // Make AI move after a short delay
            window.setTimeout(makeAIMove, 500);
        }

        // Only allow user to pick up white pieces
        function onDragStart(source, piece, position, orientation) {
            // Don't allow moves if game is over
            if (game.game_over()) return false;

            // Only allow white pieces to be moved
            if (piece.search(/^b/) !== -1) return false;
            
            // Only allow moves on white's turn
            if (game.turn() !== 'w') return false;
        }

        // Initialize the board
        const config = {
            draggable: true,
            position: 'start',
            onDragStart: onDragStart,
            onDrop: onDrop,
            pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png'
        };
        
        const board = Chessboard('myBoard', config);

        // Reset button
        document.getElementById('resetBtn').addEventListener('click', function() {
            game.reset();
            board.start();
            moveHistory = [];
            updateStatus();
        });

        // Undo button - undoes both player and AI move
        document.getElementById('undoBtn').addEventListener('click', function() {
            if (moveHistory.length >= 2) {
                game.undo(); // Undo AI move
                game.undo(); // Undo player move
                moveHistory.pop();
                moveHistory.pop();
                board.position(game.fen());
                updateStatus();
            }
        });

        // Initial status
        updateStatus();
    </script>
</body>
</html>
