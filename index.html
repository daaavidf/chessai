<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess vs Random AI</title>
    
    <!-- Chessboard.js CSS -->
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-width: 600px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-top: 0;
        }
        
        #myBoard {
            width: 500px;
            margin: 20px auto;
        }
        
        .info {
            text-align: center;
            margin: 20px 0;
            font-size: 18px;
            font-weight: bold;
            color: #555;
        }
        
        .status {
            padding: 15px;
            background: #f0f0f0;
            border-radius: 8px;
            text-align: center;
            margin: 15px 0;
        }
        
        .button-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        
        button {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #5568d3;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .move-history {
            max-height: 150px;
            overflow-y: auto;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 5px;
            font-family: monospace;
            font-size: 14px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>♟️ Chess vs Random AI</h1>
        <div class="info">You play as White</div>
        
        <div id="myBoard"></div>
        
        <div class="status">
            <div id="status">Make your move!</div>
        </div>
        
        <div class="button-container">
            <button id="resetBtn">New Game</button>
            <button id="undoBtn">Undo Move</button>
        </div>
        
        <div class="move-history" id="moveHistory"></div>
    </div>

    <!-- jQuery (required by chessboard.js) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Chess.js for game logic -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    
    <!-- Chessboard.js for visualization -->
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>

    <script>
        // Initialize the chess game logic
        const game = new Chess();
        let moveHistory = [];

        // Function to update the status message
        function updateStatus() {
            let status = '';
            let moveColor = 'White';
            
            if (game.turn() === 'b') {
                moveColor = 'Black';
            }

            // Check for game over conditions
            if (game.in_checkmate()) {
                status = 'Game over - ' + moveColor + ' is in checkmate!';
            } else if (game.in_draw()) {
                status = 'Game over - Draw!';
            } else if (game.in_stalemate()) {
                status = 'Game over - Stalemate!';
            } else if (game.in_threefold_repetition()) {
                status = 'Game over - Threefold repetition!';
            } else if (game.insufficient_material()) {
                status = 'Game over - Insufficient material!';
            } else if (game.in_check()) {
                status = moveColor + ' is in check!';
            } else {
                status = moveColor + ' to move';
            }

            document.getElementById('status').textContent = status;
            document.getElementById('moveHistory').textContent = moveHistory.join(', ');
        }

        // Function to make a random AI move
        function makeRandomMove() {
            const possibleMoves = game.moves();
            
            // Game over, no more moves
            if (possibleMoves.length === 0) return;

            // Pick a random move
            const randomIdx = Math.floor(Math.random() * possibleMoves.length);
            const move = possibleMoves[randomIdx];
            
            // Make the move
            game.move(move);
            moveHistory.push(move);
            
            // Update the board
            board.position(game.fen());
            updateStatus();
        }

        // Called when user drops a piece
        function onDrop(source, target) {
            // Check if it's the player's turn (white)
            if (game.turn() !== 'w') {
                return 'snapback';
            }

            // Try to make the move
            const move = game.move({
                from: source,
                to: target,
                promotion: 'q' // Always promote to queen for simplicity
            });

            // Illegal move
            if (move === null) return 'snapback';

            // Add move to history
            moveHistory.push(move.san);
            updateStatus();

            // Make AI move after a short delay
            window.setTimeout(makeRandomMove, 500);
        }

        // Only allow user to pick up white pieces
        function onDragStart(source, piece, position, orientation) {
            // Don't allow moves if game is over
            if (game.game_over()) return false;

            // Only allow white pieces to be moved
            if (piece.search(/^b/) !== -1) return false;
            
            // Only allow moves on white's turn
            if (game.turn() !== 'w') return false;
        }

        // Initialize the board
        const config = {
            draggable: true,
            position: 'start',
            onDragStart: onDragStart,
            onDrop: onDrop,
            pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png'
        };
        
        const board = Chessboard('myBoard', config);

        // Reset button
        document.getElementById('resetBtn').addEventListener('click', function() {
            game.reset();
            board.start();
            moveHistory = [];
            updateStatus();
        });

        // Undo button - undoes both player and AI move
        document.getElementById('undoBtn').addEventListener('click', function() {
            if (moveHistory.length >= 2) {
                game.undo(); // Undo AI move
                game.undo(); // Undo player move
                moveHistory.pop();
                moveHistory.pop();
                board.position(game.fen());
                updateStatus();
            }
        });

        // Initial status
        updateStatus();
    </script>
</body>
</html>
